<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite:Nas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">

        <div class="name">
            <h1>Lite:Nas</h1>
        </div>

        <nav class="navigation">
            <ul>
                <li>
                    <button type="button" class="btn-black" onclick="showUpload()">Upload</button>
                </li>
                <li>
                    <button type="button" onclick="listFiles('images')"><span
                            class="icon">&#128247;</span>Images</button>
                </li>
                <li>
                    <button type="button" onclick="listFiles('documents')"><span
                            class="icon">&#128451;</span>Documents</button>
                </li>
                <li>
                    <button type="button" onclick="listFiles('videos')"><span
                            class="icon">&#127916;</span>Videos</button>
                </li>
                <li>
                    <button type="button" onclick="listFiles('music')"><span class="icon">&#127925;</span>Music</button>
                </li>
                <li>
                    <button type="button" onclick="listFiles('other')"><span class="icon">&#128193;</span>Other</button>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="upload-files">
            <div class="drop-area">
                <h2>Drop your files here</h2>
                <span>or</span>
                <button type="button">Select files</button>
                <input type="file" id="input-file" hidden multiple>
            </div>
            <div id="preview"></div>
        </div>

        <div class="container">
            <header>
                <h1 class="header"></h1>
                <hr>
            </header>

            <div class="files"></div>
        </div>
    </main>

    <dialog class="modal" id="modal">
        <div id="file-content"></div>
        <div id="description">
            <div id="frame">
                <button type="button" onclick="closeModal()">X</button>
            </div>
            <div id="details">
                <strong>Name:</strong>
                <span id="detail-name"></span>
                <strong>Creation date:</strong>
                <span id="detail-date"></span>
                <strong>Size:</strong>
                <span id="detail-size"></span>
            </div>
            <div id="options">
                <button type="button" id="btn-download"><img id="img-download" src="./image/download.png"></button>
                <button type="button" id="btn-delete"><img id="img-delete" src="./image/delete.png"></button>
            </div>
        </div>
    </dialog>

    <dialog class="modal" id="modal-delete">
        <h2>Are you sure to delete this file?</h2>
        <span>this action is permanent</span>
        <div id="modal-confirm">
            <button type="button" id="btn-yes">Yes</button>
            <button type="button" id="btn-not">No</button>
        </div>
    </dialog>

    <script src="js/main.js"></script>
</body>

</html>
